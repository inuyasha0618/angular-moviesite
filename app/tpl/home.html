<h1>{{pageMessage}}<small>powered by 尼古拉斯铁成</small></h1>

<div class="row">
	<div class="col-md-2" ng-repeat="movie in movies" home-page-finished>
		<div class="thumbnail">
			<a href="#movie/{{movie._id}}">
				<!-- <img ng-src="{{movie.poster}}" style="height: 190px;"> -->
				<img Xsrc="{{movie.poster}}" src="/images/o_pixel.gif" style="height: 190px;min-width: 120px;background: url(/images/o_108.gif) no-repeat center">
			</a>
			<div class="caption">
				<h5 style="height:25px">{{movie.title}}</h5>
				<p>
					<a href="#movie/{{movie._id}}" class="btn btn-primary">点击播放</a>
				</p>	
			</div>
		</div>
	</div>
</div>
