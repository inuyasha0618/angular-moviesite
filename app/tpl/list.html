<h1>{{pageMessage}}<small>powered by 尼古拉斯大帝</small></h1>
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>电影名字</th>
			<th>导演</th>
			<th>国家</th>
			<th>上映年份</th>
			<th>录入时间</th>
			<th>查看</th>
			<th>更新</th>
			<th>删除</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='movie in movies'>
			<td>{{movie.title}}</td>
			<td>{{movie.director}}</td>
			<td>{{movie.country}}</td>
			<td>{{movie.year}}</td>
			<td>{{movie.meta.createAt}}</td>
			<td><a href="#/movie/{{movie._id}}">查看</a></td>
			<td><a href="#/update/{{movie._id}}">更新</a></td>
			<td><a href="" class="btn btn-danger">删除</a></td>
		</tr>
	</tbody>
</table>
