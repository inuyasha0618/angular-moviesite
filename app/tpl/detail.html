<h1>{{pageMessage}}<small>powered by 尼古拉斯大帝</small></h1>
<div class="row">
	<div class="col-md-7" style="height:600px" video-player src="{{movie.flash}}"></div>

	<div class="col-md-5">
		<dl class="dl-horizontal">
			<dt>电影名</dt> 
			<dd>{{movie.title}}</dd>
			<dt>导演</dt> 
			<dd>{{movie.director}}</dd> 
			<dt>国家</dt> 
			<dd>{{movie.country}}</dd> 
			<dt>语言</dt> 
			<dd>{{movie.language}}</dd> 
			<dt>上映年份</dt> 
			<dd>{{movie.year}}</dd> 
			<dt>简介</dt> 
			<dd>{{movie.summary}}</dd>  
		</dl>
	</div>
</div>
